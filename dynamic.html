<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content and Element Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Dynamic Page!</h1>
        <p class="description">This page demonstrates JavaScript's ability to modify the DOM.</p>
    </header>

    <main>
        <div id="content-area">
            <p id="dynamic-text">This text will change dynamically.</p>
            <button id="style-button">Style This Text</button>
        </div>

        <section id="element-manipulation">
            <h2>Add or Remove Element</h2>
            <button id="add-button">Add New Paragraph</button>
            <div id="container">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic Content Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
